<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bulk Message Sender</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background: #fff;
    padding: 2.5rem 3rem;
    border-radius: 15px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    width: 360px;
    max-width: 90vw;
  }

  h2 {
    text-align: center;
    color: #5b3bdb;
    margin-bottom: 1.8rem;
    letter-spacing: 1px;
  }

  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #444;
  }

  input[type="email"],
  input[type="number"],
  textarea {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 1.4rem;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
    outline: none;
    resize: vertical;
  }

  input[type="email"]:focus,
  input[type="number"]:focus,
  textarea:focus {
    border-color: #5b3bdb;
    box-shadow: 0 0 8px rgba(91, 59, 219, 0.4);
  }

  button {
    width: 100%;
    padding: 14px 0;
    background: #5b3bdb;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 1.15rem;
    font-weight: 700;
    letter-spacing: 1px;
    cursor: pointer;
    transition: background 0.3s ease;
    box-shadow: 0 5px 15px rgba(91, 59, 219, 0.4);
  }

  button:hover {
    background: #4729b7;
  }

  #status {
    margin-top: 1.6rem;
    font-weight: 600;
    text-align: center;
    color: #333;
    min-height: 24px;
  }

  /* Responsive for smaller devices */
  @media (max-width: 400px) {
    .container {
      padding: 1.8rem 2rem;
      width: 90vw;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h2>Bulk Message Sender</h2>

  <form id="bulkForm">
    <label for="email">Enter Email:</label>
    <input type="email" id="email" placeholder="example@gmail.com" required />

    <label for="message">Enter Message:</label>
    <textarea id="message" rows="4" placeholder="Type your message here..." required></textarea>

    <label for="amount">Enter Amount:</label>
    <input type="number" id="amount" min="1" max="100" value="1" required />

    <button type="submit">Send Messages</button>
  </form>

  <div id="status"></div>
</div>

<script>
  const form = document.getElementById('bulkForm');
  const statusDiv = document.getElementById('status');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();
    const amount = parseInt(document.getElementById('amount').value);

    if (!email || !message || !amount || amount < 1) {
      statusDiv.textContent = 'Please fill all fields correctly.';
      return;
    }

    statusDiv.style.color = '#5b3bdb';
    statusDiv.textContent = `Sending ${amount} messages...`;

    let successCount = 0;
    let failCount = 0;

    for (let i = 1; i <= amount; i++) {
      try {
        const url = `https://api.epplicon.net/Api.php?email=${encodeURIComponent(email)}&message=${encodeURIComponent(message)}`;
        const response = await fetch(url);
        if (response.ok) {
          successCount++;
          statusDiv.textContent = `Sent ${successCount} of ${amount} messages...`;
        } else {
          failCount++;
        }
      } catch (error) {
        failCount++;
      }
    }

    statusDiv.style.color = failCount === 0 ? 'green' : 'crimson';
    statusDiv.textContent = `Done! Successfully sent: ${successCount}, Failed: ${failCount}`;
  });
</script>

</body>
  </html>
